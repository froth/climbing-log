name:                climbing-log
version:             0.1.0.0
github:              "froth/climbing-log"
license:             BSD3
author:              "Frederick Roth"
maintainer:          "f-roth@megaera.de"
copyright:           "2020 Frederick Roth"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/froth/climbing-log#readme>

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- NoImplicitPrelude
- DerivingStrategies
- OverloadedStrings
- LambdaCase
- TypeOperators
- ScopedTypeVariables
- TypeApplications
- DeriveGeneric

dependencies:
- base >= 4.7 && < 5
- rio >=0.1.12.0
- aeson
- mtl
- servant-server
- wai
- wai-app-static
- wai-cors
- wai-extra
- warp
- postgresql-simple
- resource-pool
- microlens-th
- bcrypt


library:
  source-dirs: src
  exposed-modules:
  - Environment
  - Import
  - Server
  - EnvTypes
  - Auth
  - Types

executables:
  climbing-log:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - climbing-log

tests:
  climbing-log-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - climbing-log
    - hspec
